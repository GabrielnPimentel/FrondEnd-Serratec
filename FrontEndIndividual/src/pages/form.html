    <main>
        <div class="screen">
          <h3>ESSE TERMINAL ACEITA APENAS ENTRADA POR TECLADO <br>PRESSIONE TAB PARA INICIAR</h3>
            <form class="form" onsubmit="handleSubmit(event)">
                <fieldset>
                  <section id="name_section">
                    <label>Nome do aplicante:</label>
                    <input type="text" name="nome" id="nome" required />
                  </section>

                  <section id="genero_section">
                    <label for="genero">Gênero: </label>
                    <div>
                      <input type="radio" name="genero" id="feminino" value="f" required />
                      Feminino
                      <input type="radio" name="genero" id="masculino" value="m" required />
                      Masculino
                      <input type="radio" name="genero" id="nao-binario" value="n" required />
                      Não obrigado
                    </div>
                  </section>
                  <section id="name_section">
                    <label>Idade:</label>
                    <input type="text" name="idade" id="idade" required />
                  </section>  
                  <section id="pets_section">
                    <label for="">Possui Pets?</label>
                    <input type="radio" name="pets" id="pets">
                    Não
                    <input type="radio" name="pets" id="pets">
                    Não
                  </section>
                  <section id="filhos_section">
                    <label for="">Possui filhos? Se sim, quantos?</label>
                    <input type="text" name="text" id="filhos" required>
                  </section>
                  <button type="submit">Enviar</button>                 
                </fieldset>
                <h3><a href="../../index.html">VOLTAR</a></h3>
            </form>
